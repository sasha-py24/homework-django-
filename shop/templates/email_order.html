<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Успішне замовлення</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f8ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .success-container {
      background-color: #ffffff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 500px;
    }

    .success-icon {
      font-size: 60px;
      color: #4BB543;
      margin-bottom: 20px;
    }

    h1 {
      color: #333333;
      font-size: 28px;
      margin-bottom: 10px;
    }

    p {
      color: #555555;
      font-size: 18px;
      margin-bottom: 30px;
    }

    .btn-home {
      background-color: #4BB543;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      text-decoration: none;
    }

    .btn-home:hover {
      background-color: #3fa63a;
    }
  </style>
</head>
<body>
  <div class="success-container">
    <div class="success-icon">✅</div>
    <h1>Замовлення оформлено!</h1>
    <p>Дякуємо за покупку. Найближчим часом з вами зв'яжеться наш менеджер для підтвердження деталей.</p>
    <a href="/" class="btn-home">На головну</a>
  </div>
</body>
</html>
